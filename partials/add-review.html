<h3>Add a new review!</h3>
<form ng-submit = "ReviewsFactory.addReview()" class="form-inline" role="form">
    <div class="form-group">
        <input text="type" ng-model = "ReviewsFactory.reviewName" class="form-control" placeholder="Write the review title here">
        <input text="type" ng-model = "ReviewsFactory.descriptionText" class="form-control" placeholder="Write the review here">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
