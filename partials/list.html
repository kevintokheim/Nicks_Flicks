<div class="sidebar-wrapper" ng-show="reviews.length">
    <ul ng-repeat="item in reviews" class="list">
        <li>
            <a ui-sref="reviews({ reviewId: item.id })">{{ item.name }}</a>
        </li>
    </ul>
</div>
<div ng-show="!reviews.length">
    <ul>
        <li>Looks like we're out of reviews! Must be a slow movie season.</li>
    </ul>
</div>
